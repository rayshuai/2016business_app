<div class="member row" style="margin-bottom: 0;">
	<div class="col m8 l8">
		<div class="row">
			<div class="member-search col m12 l12">
				<p class="title">查询</p>
				<div class="row" style="margin-bottom: 0;">
					<div class="input-field col m6 l6">
						<i class="material-icons prefix">folder_shared</i>
						<input id="_search" type="text" placeholder="请输入会员卡号或者帐号" ng-model="search">
					</div>
					<div class="input-field col s2 m2">
						<a class="waves-effect waves-light btn" style="padding: 0 26px;">查找</a>
					</div>
					<div class="input-field col s4 m4">
						<a class="waves-effect waves-light btn" style="padding: 0 18px;"><i class="material-icons left">system_update_alt</i>导出会员清单</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="member-list col m12 l12">
				<p class="title">会员列表</p>
				<div class="member-table">
					<table class="striped highlight">
						<thead>
							<tr>
								<td>会员卡号</td>
								<td>会员名称</td>
								<td>会员积分</td>
								<td>会员等级</td>
								<td>联系方式</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="member in memberList">
								<td ng-bind="member.cardNum"></td>
								<td ng-bind="member.user.username"></td>
								<td ng-bind="member.point"></td>
								<td ng-bind="levels[member.level]"></td>
								<td ng-bind="member.user.telephone"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="member-pagination">
					<ul class="pagination">
						<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
					    <li class="active"><a>1</a></li>
					    <li class="waves-effect"><a>2</a></li>
					    <li class="waves-effect"><a>3</a></li>
					    <li class="waves-effect"><a>4</a></li>
					    <li class="waves-effect"><a>5</a></li>
					    <li class="waves-effect"><a><i class="material-icons">chevron_right</i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="col m4 l4">
		<div class="row">
			<div class="member-classify col s12 m12">
				<member-classify></member-classify>
			</div>
		</div>
		<div class="row">
			<div class="member-chart col s12 m12">
				<member-chart></member-chart>
				<!-- <div class="chart" style="width: 100%;height: 100%;"></div> -->
			</div>
		</div>
	</div>
</div>
